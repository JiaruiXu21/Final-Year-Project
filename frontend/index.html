<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find Your Perfect Watch</h1>
    </header>
    <main>
        <form id="questionnaire-form">
            <div class="question">
                <label for="question1">1. What is your age range?</label>
                <select id="question1" name="question1">
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-60">46-60</option>
                    <option value="60+">60+</option>
                </select>
            </div>

            <div class="question">
                <label for="question2">2. What is your preferred style?</label>
                <select id="question2" name="question2">
                    <option value="Sporty">Sporty</option>
                    <option value="Elegant">Elegant</option>
                    <option value="Modern">Modern</option>
                    <option value="Classic">Classic</option>
                </select>
            </div>

            <div class="question">
                <label for="question3">3. What is your preferred material?</label>
                <select id="question3" name="question3">
                    <option value="Stainless Steel">Stainless Steel</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Titanium">Titanium</option>
                </select>
            </div>

            <div class="question">
                <label for="question4">4. What is your ideal price range?</label>
                <select id="question4" name="question4">
                    <option value="Very Affordable">Very Affordable</option>
                    <option value="Affordable">Affordable</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Between Affordable and Luxury">Between Affordable and Luxury</option>
                </select>
            </div>

            <div class="question">
                <label for="question5">5. What is your primary lifestyle?</label>
                <select id="question5" name="question5">
                    <option value="Adventurous">Adventurous</option>
                    <option value="Professional">Professional</option>
                    <option value="Casual">Casual</option>
                    <option value="Elegant">Elegant</option>
                </select>
            </div>

            <div class="question">
                <label for="question6">6. What is your occupation?</label>
                <select id="question6" name="question6">
                    <option value="Student">Student</option>
                    <option value="Entrepreneur">Entrepreneur</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Artist">Artist</option>
                </select>
            </div>

            <div class="question">
                <label for="question7">7. What is your personality type?</label>
                <select id="question7" name="question7">
                    <option value="Outgoing">Outgoing</option>
                    <option value="Detail-Oriented">Detail-Oriented</option>
                    <option value="Creative">Creative</option>
                    <option value="Ambitious">Ambitious</option>
                    <option value="Calm">Calm</option>
                </select>
            </div>

            <div class="question">
                <label for="question8">8. Do you prefer a water-resistant watch?</label>
                <select id="question8" name="question8">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit">Get Recommendation</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
